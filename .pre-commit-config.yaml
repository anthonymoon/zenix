repos:
  - repo: local
    hooks:
      - id: alejandra
        name: alejandra
        entry: alejandra
        language: system
        files: \.nix$
        pass_filenames: true
        
      - id: nixpkgs-fmt
        name: nixpkgs-fmt
        entry: nix-shell -p nixpkgs-fmt --run "nixpkgs-fmt"
        language: system
        files: \.nix$
        pass_filenames: true
        
      # Validation hooks - skip with SKIP=nix-syntax-check git commit
      - id: nix-syntax-check
        name: Nix syntax check (skip with SKIP=nix-syntax-check)
        entry: bash -c 'for file in "$@"; do echo "Checking $file..."; nix-instantiate --parse "$file" > /dev/null; done'
        language: system
        files: \.nix$
        pass_filenames: true
        stages: [pre-commit]